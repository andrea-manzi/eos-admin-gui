<div data-ng-controller="dashboardCtrl" ui-jq="checkBo">
  <form id="commentForm" class="form-horizontal" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="box-tab justified" id="rootwizard" ui-jq="bootstrapWizard" ui-options="wizardOpt">
      <ul class="nav nav-tabs">
        <li><a href="#tab1" data-toggle="tab">Space Details</a>
        </li>
        <li><a href="#tab2" data-toggle="tab">Cluster Details</a>
        </li>
        <li><a href="#tab3" data-toggle="tab">Register</a>
        </li>
      </ul>

      <div class="tab-content">
        <br>
        <div class="tab-pane" id="tab1">

          <div class="form-group">
            <label class="col-sm-4 control-label">Space Name</label>
            <div class="col-sm-5">
              <select class="form-control" ng-model="spaceName" ng-options="space.name as space.name for space in spaces | orderBy:'name'" ng-change="loadClusterDefiniton(spaceName)" required>
                <option style="display:none" value="">Select</option>
              </select>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="tab2">
          <div class="panel mb25">
            <div class="panel-heading border">
              Configuration
            </div>
            <div class="panel-body">
              <div class="row no-margin">
                <div class="col-lg-12">
                  <form class="form-horizontal bordered-group" role="form">

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Cache Capacity (in MB)</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{clusterDefinition.configuration.cacheCapacityMB}}" value="{{clusterDefinition.configuration.cacheCapacityMB}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Max. Backgound IO Threads</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{clusterDefinition.configuration.maxBackgroundIoThreads}}" placeholder="{{clusterDefinition.configuration.maxBackgroundIoThreads}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Max. Background IO Queue</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{clusterDefinition.configuration.maxBackgroundIoQueue}}" placeholder="{{clusterDefinition.configuration.maxBackgroundIoQueue}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Max. Read Ahead Window</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{clusterDefinition.configuration.maxReadaheadWindow}}" placeholder="{{clusterDefinition.configuration.maxReadaheadWindow}}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Focused input</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="focusedInput" type="text" value="This is focused">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Disabled input</label>
                      <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Disabled input here" disabled="">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="panel mb25">
            <div class="panel-heading border">
              <button class="btn btn-default btn-xs pull-right" ng-click="addUser()">Add Cluster</button>
              Clusters
            </div>
            <div class="panel-body">
              <table class="table table-bordered table-hover table-condensed align-middle">
                <tr class="bold">
                  <td style="width:35%">Name</td>
                  <td style="width:20%">Status</td>
                  <td style="width:20%">Group</td>
                  <td style="width:25%">Edit</td>
                </tr>
                <tr ng-repeat="user in users">
                  <td>
                    <!-- editable username (text with validation) -->
                    <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required>
                      {{ user.name || 'empty' }}
                    </span>
                  </td>
                  <td>
                    <!-- editable status (select-local) -->
                    <span editable-select="user.status" e-name="status" e-form="rowform" e-ng-options="s.value as s.text for s in statuses">
                      {{ showStatus(user) }}
                    </span>
                  </td>
                  <td>
                    <!-- editable group (select-remote) -->
                    <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-ng-options="g.id as g.text for g in groups">
                      {{ showGroup(user) }}
                    </span>
                  </td>
                  <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                      <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btn-xs">
                        save
                      </button>
                      <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btn-xs">
                        cancel
                      </button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                      <button class="btn btn-primary btn-xs" ng-click="rowform.$show()">edit</button>
                      <button class="btn btn-danger btn-xs" ng-click="removeUser($index)">del</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
                   
        </div>
        <div class="tab-pane" id="tab3">Congradulations your account has been created</div>
        <div class="wizard-pager">
          <div class="pull-right">
            <button type="button" class="btn btn-default button-previous">Previous</button>
            <button type="button" class="btn btn-primary button-next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
